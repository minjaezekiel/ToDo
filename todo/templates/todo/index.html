<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
</head>
<body>
<h1>My Todo List</h1> 
  <div id="app">
    {{ message }}
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World!"
        }
      }
    })

   app.mount('#app')

  </script>
</body>
</html>
